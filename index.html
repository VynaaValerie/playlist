<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #2b2b2b, #141414);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player {
            max-width: 375px;
            width: 100%;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn, .menu-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
        }

        .playlist-info {
            text-align: center;
            flex-grow: 1;
        }

        .playlist-subtitle {
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .playlist-title {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.9;
        }

        .cover-art {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .track-info {
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
            mask-image: linear-gradient(to right, transparent 0%, black 20px, black 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20px, black 100%);
        }

        .artist-name {
            font-size: 16px;
            color: #bfbfbf;
            padding-left: 20px;
        }

        .progress-container {
            margin-bottom: 40px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 8px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .progress-handle {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-handle {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shuffle-btn {
            color: #19d36e;
        }

        .prev-btn, .next-btn {
            opacity: 0.5;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            transition: transform 0.2s;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .timer-btn {
            opacity: 0.7;
        }

        .bottom-controls {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .bottom-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            opacity: 0.7;
        }

        /* SVG Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .small-icon {
            width: 16px;
            height: 16px;
        }
        
        /* Playlist modal */
        .playlist-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .playlist-content {
            background: #2b2b2b;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .playlist-header h2 {
            font-size: 18px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .playlist-item-artist {
            font-size: 14px;
            color: #bfbfbf;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="header">
            <button class="back-btn" aria-label="Back">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="playlist-info">
                <div class="playlist-subtitle">MEMAINKAN DARI PLAYLIST</div>
                <div class="playlist-title">
                    <svg class="small-icon" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                    Playlist dj angkot
                </div>
            </div>
            <button class="menu-btn" aria-label="Menu" id="playlistButton">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </div>

        <div class="cover-art">
            <img src="" alt="Album Cover" id="coverImage">
        </div>

        <div class="track-info">
            <div class="track-title" id="trackTitle">Pilih lagu dari playlist</div>
            <div class="artist-name" id="artistName">-</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress">
                    <div class="progress-handle"></div>
                </div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn shuffle-btn" aria-label="Shuffle" id="shuffleButton">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                </svg>
            </button>
            <button class="control-btn prev-btn" aria-label="Previous" id="prevButton">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playButton" aria-label="Play">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-btn next-btn" aria-label="Next" id="nextButton">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            <button class="control-btn timer-btn" aria-label="Timer">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                </svg>
            </button>
        </div>

        <div class="bottom-controls">
            <button class="bottom-btn" aria-label="Connect to device">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55.45-1-1-1zm-1 9h-4v-7h4v7z"/>
                </svg>
            </button>
            <button class="bottom-btn" aria-label="Share">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                </svg>
            </button>
            <button class="bottom-btn" aria-label="Playlist" id="playlistButton2">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M4 10h12v2H4zm0-4h12v2H4zm0-4h12v2H4zm0 12h12v2H4zm0 4h12v2H4zm16 0h-4v-2h4v2zm0-16h-4v2h4V6zm0 4h-4v2h4v-2zm0 4h-4v2h4v-2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Playlist Modal -->
    <div class="playlist-modal" id="playlistModal">
        <div class="playlist-content">
            <div class="playlist-header">
                <h2>Playlist dj angkot</h2>
                <button class="close-btn" id="closePlaylist">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div id="playlistItems"></div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Load JavaScript files -->
    <script src="listlagu.js"></script>
    <script src="player.js"></script>
</body>
</html>
