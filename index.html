<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PlaylistKu - Putar musik favorit Anda dengan mudah dan nyaman.">
    <meta name="keywords" content="music player, musik, lagu, pemutar musik, modern music player">
    <meta name="author" content="Xwby268">
    <meta property="og:title" content="PlaylistKu">
    <meta property="og:description" content="Putar musik favorit Anda dengan mudah dan nyaman.">
    <meta property="og:image" content="https://files.catbox.moe/4cc7bn.jpg">
    <meta property="og:url" content="https://playlistku.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="https://files.catbox.moe/4cc7bn.jpg" type="image/jpg">
    <title>PlaylistKu - Putar Musik Favorit Anda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="toggleSidebar()" class="sidebar-toggle">
        <span class="menu-icon"></span>
    </button>

    <div class="sidebar" id="sidebar">
        <button onclick="openMyFav()">Lagu Favorit</button>
        <a href="http://t.me/xwby268"><button>About</button></a>
        <a href="http://t.me/xwby268"><button>Donasi</button></a>
        <a href="http://t.me/xwby268" target="_blank"><button>Request Lagu</button></a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="player">
                <img id="cover" src="" alt="Cover">
                <h2 id="title">Pilih Lagu</h2>
                <p id="description"></p>
                <audio id="audio" controls>
                    Your browser does not support the audio element.
                </audio>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button onclick="prevSong()" id="prevButton"></button>
                    <button onclick="togglePlay()" id="playButton"></button>
                    <button onclick="nextSong()" id="nextButton"></button>
                    <button onclick="toggleLove()" id="loveButton"></button>
                    <button onclick="shareSong()" id="shareButton"></button>
                </div>
                <input type="text" id="searchBar" class="search-bar" placeholder="Cari lagu...">
                <div class="song-list" id="songList"></div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <button class="chat-toggle" onclick="toggleChat()">
            <span class="chat-icon"></span>
        </button>
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
                <h3>Live Chat</h3>
                <button class="chat-close" onclick="toggleChat()">✕</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message">
                    <div class="chat-message-name">System</div>
                    <div class="chat-message-text">Selamat datang di Live Chat! Diskusikan atau request lagu di sini.</div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatName" class="chat-name-input" placeholder="Nama Anda" maxlength="50">
                <div class="chat-input-wrapper">
                    <textarea id="chatInput" class="chat-input" rows="2" placeholder="Tulis pesan..." maxlength="2000"></textarea>
                    <button class="chat-send-btn" onclick="sendMessage()">Kirim</button>
                </div>
                <div class="chat-info">Maks 400 kata. Pesan akan telihat semua pengguna .</div>
            </div>
        </div>
    </div>

    <div class="myfav-page" id="myfavPage">
        <button onclick="closeMyFav()" class="back-button">✕</button>
        <h2>Lagu Favorit Saya</h2>
        <div class="myfav-list" id="myfavList"></div>
    </div>

    <div id="toast" class="toast">Lagu berubah!</div>

    <script src="/listlagu.js"></script>
    <script src="script.js"></script>
</body>
</html>
