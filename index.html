<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play List</title>
    <link rel="icon" href="https://telegra.ph/file/10de3bf6e5b1b90afaf6c.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow-y: auto;
            color: #fff;
        }

        .player-container {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .player-container:hover {
            transform: scale(1.02);
        }

        .player-container h2 {
            margin: 0;
            font-size: 24px;
            color: #1DB954;
            font-family: 'Poppins', sans-serif;
        }

        .album-cover {
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .album-cover:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            margin-top: 20px;
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .progress-bar div {
            height: 100%;
            background-color: #1DB954;
            width: 0;
            transition: width 0.2s;
        }

        .time-info {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #bbb;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-buttons button,
        .control-buttons i {
            background: none;
            border: none;
            font-size: 24px;
            color: #1DB954;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .control-buttons button:hover,
        .control-buttons i:hover {
            color: #1aa34a;
            transform: scale(1.1);
        }

        .volume-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        .love-button,
        .share-button {
            font-size: 24px;
            color: #1DB954;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .love-button.loved {
            color: #E0245E;
        }

        .search-container {
            margin: 20px auto;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .search-container input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            transition: box-shadow 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .album-list-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .album-list-container h3 {
            color: #1DB954;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .album-list {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .album-list li {
            list-style: none;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album-list li:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .album-list li img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }

        .album-list li span {
            color: #fff;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            right: -290px; /* Sidebar disembunyikan di sebelah kanan */
            background-color: rgba(30, 30, 30, 0.9);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .sidebar.show {
            right: 0; /* Sidebar muncul saat diklik */
        }

        .sidebar .close-btn {
            text-align: right;
            font-size: 24px;
            color: #1DB954;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #1DB954;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li a:hover {
            color: #1aa34a;
        }

        .sidebar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #1DB954;
            cursor: pointer;
            z-index: 1001;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #bbb;
        }

        .footer a {
            color: #1DB954;
            text-decoration: none;
        }

        .footer a:hover {
            color: #1aa34a;
        }
    </style>
</head>
<body>
    <div class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&times;</div>
        <ul>
            <li><a href="https://www.instagram.com/xwby268" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://t.me/imzaynnnnnn" target="_blank"><i class="fab fa-telegram"></i> Telegram</a></li>
            <li><a href="mailto: xwbygood@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
            <li><a href="https://wa.me/6282239512936"><i class="fas fa-donate"></i> Donasi</a></li>
            <li><a href="https://wa.me/6282239512936"><i class="fas fa-music"></i> Request Lagu</a></li>
        </ul>
    </div>

    <div class="player-container">
        <h2 id="nowPlaying">Now Playing</h2>
        <div class="marquee">
            <span id="marqueeText">Judul Lagu</span>
        </div>
        <img src="https://via.placeholder.com/300x300.png?text=Album+Cover" id="albumCover" class="album-cover" alt="Album Cover">
        <div class="progress-bar" id="progressBar" onclick="seek(event)">
            <div id="progress"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="totalDuration">0:00</span>
        </div>
        <div class="controls">
            <div class="control-buttons">
                <i class="fas fa-heart love-button" id="loveButton" title="Like" onclick="toggleLove()"></i>
                <i class="fas fa-backward" title="Previous Track" onclick="previousTrack()"></i>
                <i class="fas fa-play" id="playPauseButton" title="Play/Pause" onclick="togglePlayPause()"></i>
                <i class="fas fa-forward" title="Next Track" onclick="nextTrack()"></i>
                <i class="fas fa-share share-button" title="Share" onclick="copyToClipboard()"></i>
                <i class="fas fa-random" id="shuffleButton" title="Shuffle" onclick="toggleShuffle()"></i>
                <i class="fas fa-redo" id="repeatButton" title="Repeat" onclick="toggleRepeat()"></i>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a song..." oninput="searchSong()">
    </div>

    <div class="album-list-container">
        <h3>Album List</h3>
        <ul class="album-list" id="albumList"></ul>
    </div>

    <div class="footer">
        &copy; 2025 HiXwbyy. All rights reserved | <a href="https://www.instagram.com/xwby268">Privacy Policy</a>
    </div>

    <script src="listlagu.js"></script>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const totalDurationElement = document.getElementById('totalDuration');
        const nowPlayingElement = document.getElementById('nowPlaying');
        const marqueeText = document.getElementById('marqueeText');
        const albumCoverElement = document.getElementById('albumCover');
        const loveButton = document.getElementById('loveButton');
        const albumListElement = document.getElementById('albumList');
        const searchInput = document.getElementById('searchInput');
        const volumeSlider = document.getElementById('volumeSlider');
        const shuffleButton = document.getElementById('shuffleButton');
        const repeatButton = document.getElementById('repeatButton');
        const sidebar = document.getElementById('sidebar');
        let isPlaying = false;
        let currentTrackIndex = 0;
        let isLoved = false;
        let isShuffle = false;
        let isRepeat = false;

        // Load track based on URL parameter or from localStorage
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const songTitle = urlParams.get('song');
            if (songTitle) {
                currentTrackIndex = songs.findIndex(song => song.title === songTitle);
            } else if (localStorage.getItem('currentTrackIndex')) {
                currentTrackIndex = parseInt(localStorage.getItem('currentTrackIndex'), 10);
            }
            loadTrack(currentTrackIndex);
            generateAlbumList();
        };

        audioPlayer.addEventListener('loadedmetadata', () => {
            totalDurationElement.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);

        audioPlayer.addEventListener('ended', () => {
            if (isRepeat) {
                loadTrack(currentTrackIndex);
            } else {
                nextTrack();
            }
        });

        function loadTrack(index) {
            const song = songs[index];
            console.log(`Loading track: ${song.file}`);
            audioPlayer.src = song.file;
            nowPlayingElement.textContent = song.title;
            marqueeText.textContent = song.title;
            albumCoverElement.src = song.image;
            audioPlayer.load();
            playMusic();
            localStorage.setItem('currentTrackIndex', index);
        }

        function togglePlayPause() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            audioPlayer.play();
            isPlaying = true;
            playPauseButton.classList.replace('fa-play', 'fa-pause');
        }

        function pauseMusic() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseButton.classList.replace('fa-pause', 'fa-play');
        }

        function updateProgress() {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
        }

        function seek(event) {
            const clickX = event.offsetX;
            const width = progressBar.clientWidth;
            const duration = audioPlayer.duration;

            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + songs.length) % songs.length;
            loadTrack(currentTrackIndex);
        }

        function nextTrack() {
            if (isShuffle) {
                currentTrackIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % songs.length;
            }
            loadTrack(currentTrackIndex);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function toggleLove() {
            isLoved = !isLoved;
            loveButton.classList.toggle('loved', isLoved);
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleButton.classList.toggle('active', isShuffle);
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatButton.classList.toggle('active', isRepeat);
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

        function copyToClipboard() {
            const songTitle = songs[currentTrackIndex].title;
            const shareURL = `${window.location.origin}${window.location.pathname}?song=${encodeURIComponent(songTitle)}`;
            navigator.clipboard.writeText(shareURL).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function generateAlbumList() {
            albumListElement.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <span>${song.title}</span>
                `;
                li.onclick = () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                };
                albumListElement.appendChild(li);
            });
        }

        function searchSong() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(searchTerm));
            albumListElement.innerHTML = '';
            filteredSongs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <span>${song.title}</span>
                `;
                li.onclick = () => {
                    currentTrackIndex = songs.findIndex(s => s.title === song.title);
                    loadTrack(currentTrackIndex);
                };
                albumListElement.appendChild(li);
            });
        }

        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }
    </script>
</body>
</html>
