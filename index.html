<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play list April</title>
    <link rel="icon" href="https://telegra.ph/file/43c93c420024dffe20d33.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Background hitam */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .player-container {
            background-color: #1e1e1e; /* Latar belakang abu-abu gelap */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px; /* Lebar kontainer */
        }

        .player-container h2 {
            margin: 0;
            font-size: 24px;
            color: #1DB954; /* Hijau ala Spotify */
        }

        .album-cover {
            margin: 20px 0;
            width: 100%;
            max-width: 300px; /* Ukuran maksimal cover album */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            margin-top: 20px;
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .progress-bar div {
            height: 100%;
            background-color: #1DB954; /* Hijau ala Spotify */
            width: 0;
            transition: width 0.2s;
        }

        .time-info {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #bbb;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px; /* Jarak antar tombol */
        }

        .control-buttons button,
        .control-buttons i {
            background: none;
            border: none;
            font-size: 28px;
            color: #1DB954; /* Hijau ala Spotify */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .control-buttons button:hover,
        .control-buttons i:hover {
            color: #1aa34a; /* Warna hijau lebih gelap */
        }

        .love-button,
        .share-button {
            font-size: 28px;
            color: #1DB954; /* Hijau ala Spotify */
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .love-button.loved {
            color: #E0245E; /* Merah untuk tombol love */
        }

        .extra-controls {
            margin-top: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .extra-controls i:hover {
            color: #1aa34a; /* Warna hijau lebih gelap */
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 150px; /* Lebar sidebar */
            position: fixed;
            top: 0;
            right: -220px; /* Memastikan sidebar berada sepenuhnya di luar layar */
            background-color: #1e1e1e;
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .sidebar.show {
            right: 0;
        }

        .sidebar .close-btn {
            text-align: right;
            font-size: 28px;
            color: #1DB954;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #1DB954;
            text-decoration: none;
            font-size: 16px; /* Ukuran font */
        }

        .sidebar ul li a:hover {
            color: #1aa34a;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #1DB954;
            cursor: pointer;
            z-index: 1001;
        }

        /* Katalog Album Styling */
        .album-list {
            padding: 0;
            margin: 0;
        }

        .album-list li {
            list-style: none;
            margin: 10px 0;
            color: #1DB954;
            cursor: pointer;
        }

        .album-list li:hover {
            color: #1aa34a;
        }
    </style>
</head>
<body>
    <div class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&times;</div>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#donasi">Donasi</a></li>
            <li><h3>Album</h3></li>
            <ul class="album-list" id="albumList">
                <!-- List album akan diisi oleh JavaScript -->
            </ul>
        </ul>
    </div>

    <div class="player-container">
        <h2 id="nowPlaying">Now Playing</h2>
        <img src="https://via.placeholder.com/300x300.png?text=Album+Cover" id="albumCover" class="album-cover" alt="Album Cover">
        <div class="progress-bar" id="progressBar" onclick="seek(event)">
            <div id="progress"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="totalDuration">0:00</span>
        </div>
        <div class="controls">
            <div class="control-buttons">
                <i class="fas fa-heart love-button" id="loveButton" title="Like" onclick="toggleLove()"></i>
                <i class="fas fa-backward" title="Previous Track" onclick="previousTrack()"></i>
                <i class="fas fa-play" id="playPauseButton" title="Play/Pause" onclick="togglePlayPause()"></i>
                <i class="fas fa-forward" title="Next Track" onclick="nextTrack()"></i>
                <i class="fas fa-share share-button" title="Share" onclick="copyToClipboard()"></i>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <!-- Import listlagu.js -->
    <script src="listlagu.js"></script>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const totalDurationElement = document.getElementById('totalDuration');
        const nowPlayingElement = document.getElementById('nowPlaying');
        const albumCoverElement = document.getElementById('albumCover');
        const loveButton = document.getElementById('loveButton');
        const sidebar = document.getElementById('sidebar');
        const albumListElement = document.getElementById('albumList');
        let isPlaying = false;
        let currentTrackIndex = 0;
        let isLoved = false;

        // Load the first song initially
        loadTrack(currentTrackIndex);

        audioPlayer.addEventListener('loadedmetadata', () => {
            totalDurationElement.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);

        audioPlayer.addEventListener('ended', () => {
            nextTrack(); // Automatically go to the next track
        });

        function loadTrack(index) {
            const song = songs[index];
            console.log(`Loading track: ${song.file}`);  // Untuk debugging
            audioPlayer.src = song.file;
            nowPlayingElement.textContent = song.title;
            albumCoverElement.src = song.image;
            audioPlayer.load();
            playMusic(); // Automatically play the loaded track
        }

        function togglePlayPause() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            audioPlayer.play();
            isPlaying = true;
            playPauseButton.classList.replace('fa-play', 'fa-pause');
        }

        function pauseMusic() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseButton.classList.replace('fa-pause', 'fa-play');
        }

        function updateProgress() {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
        }

        function seek(event) {
            const clickX = event.offsetX;
            const width = progressBar.clientWidth;
            const duration = audioPlayer.duration;

            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + songs.length) % songs.length;
            loadTrack(currentTrackIndex);
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % songs.length;
            loadTrack(currentTrackIndex);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function toggleLove() {
            isLoved = !isLoved;
            loveButton.classList.toggle('loved', isLoved);
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }

        // Generate album list dynamically
        songs.forEach((song, index) => {
            const li = document.createElement('li');
            li.textContent = song.title;
            li.onclick = () => {
                currentTrackIndex = index;
                loadTrack(currentTrackIndex);
                toggleSidebar(); // Close the sidebar after selecting a song
            };
            albumListElement.appendChild(li);
        });
    </script>
</body>
</html>
