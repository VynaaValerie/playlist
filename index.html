<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player - Putar Musik Favorit Anda</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        /* Player Container */
        .player {
            background-color: rgba(24, 24, 24, 0.8); /* Semi-transparent background */
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px); /* Efek blur untuk latar belakang */
            position: relative;
        }

        /* Cover Image */
        .player img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .player img:hover {
            transform: scale(1.05);
        }

        /* Song Title */
        .player h2 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        /* Song Description */
        .player p {
            margin: 5px 0;
            font-size: 14px;
            color: #b3b3b3;
        }

        /* Controls (Play, Next, Prev) */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .controls button {
            background: rgba(255, 255, 255, 0.1); /* Warna putih transparan */
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.2); /* Warna putih lebih terang saat hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .controls button:active {
            transform: scale(0.95);
        }
        .controls button#playButton {
            width: 60px;
            height: 60px;
        }

        /* Ikon Play */
        .controls button#playButton::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #fff; /* Segitiga untuk ikon play */
            margin-left: 5px; /* Posisikan sedikit ke kanan */
        }

        /* Ikon Pause */
        .controls button#playButton.paused::before {
            content: "";
            width: 20px;
            height: 24px;
            background: linear-gradient(
                to right,
                #fff 30%,
                transparent 30%,
                transparent 70%,
                #fff 70%
            ); /* Dua garis vertikal untuk ikon pause */
            border: none;
            margin-left: 0; /* Reset margin */
        }

        /* Ikon Prev (Kiri) */
        .controls button#prevButton::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 20px solid #fff; /* Segitiga untuk ikon prev */
        }

        /* Ikon Next (Kanan) */
        .controls button#nextButton::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #fff; /* Segitiga untuk ikon next */
        }

        /* Ikon Love */
        .controls button#loveButton {
            width: 60px;
            height: 60px;
        }
        .controls button#loveButton::before {
            content: "♥";
            font-size: 24px;
            color: #fff;
        }
        .controls button#loveButton.loved::before {
            color: #ff4d4d;
        }

        /* Ikon Share */
        .controls button#shareButton {
            width: 60px;
            height: 60px;
        }
        .controls button#shareButton::before {
            content: "↗";
            font-size: 24px;
            color: #fff;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #1db954;
            border-radius: 5px;
            transition: width 0.1s ease;
        }

        /* Time Display */
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #b3b3b3;
        }

        /* Song List */
        .song-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .song-item:hover {
            background-color: #282828;
        }
        .song-item.active {
            background-color: #ffffff20; /* Highlight warna putih transparan */
            border: 1px solid #ffffff40;
        }
        .song-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .song-item div {
            flex: 1;
            text-align: left;
        }
        .song-item div p {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .player {
                max-width: 600px;
                padding: 30px;
            }
            .player h2 {
                font-size: 24px;
            }
            .controls button {
                width: 60px;
                height: 60px;
            }
            .controls button#playButton {
                width: 70px;
                height: 70px;
            }
            .song-item {
                padding: 15px;
            }
            .song-item img {
                width: 50px;
                height: 50px;
            }
            .song-item div p {
                font-size: 16px;
            }
        }

        /* Hide Audio Element */
        audio {
            display: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1db954;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        /* Search Bar */
        .search-bar {
            margin-top: 20px;
            width: 90%; /* Lebar diperpendek */
            padding: 8px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: #333;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* MyFav Page */
        .myfav-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(24, 24, 24, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        .myfav-page.open {
            display: block;
        }

        .myfav-page .back-button {
            position: absolute;
            top: 18px;
            right: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .myfav-page .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Hiasan untuk Page MyFav */
        .myfav-page h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .myfav-page .myfav-list {
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 1002;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="cover" src="" alt="Cover">
        <h2 id="title">Pilih Lagu</h2>
        <p id="description"></p>
        <audio id="audio" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button onclick="prevSong()" id="prevButton"></button>
            <button onclick="togglePlay()" id="playButton"></button>
            <button onclick="nextSong()" id="nextButton"></button>
            <button onclick="toggleLove()" id="loveButton" class="love-button"></button>
            <button onclick="shareSong()" id="shareButton" class="share-button"></button>
        </div>
        <input type="text" id="searchBar" class="search-bar" placeholder="Cari lagu...">
        <div class="song-list" id="songList"></div>
    </div>

    <div id="toast" class="toast">Lagu berubah!</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button onclick="openMyFav()">MyFav</button>
        <button onclick="openAbout()">About</button>
        <button onclick="openDonasi()">Donasi</button>
        <button onclick="openRequest()">Request Lagu</button>
    </div>

    <!-- MyFav Page -->
    <div class="myfav-page" id="myfavPage">
        <button onclick="closeMyFav()" class="back-button">×</button>
        <h2>Lagu Favorit</h2>
        <div class="myfav-list" id="myfavList"></div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button onclick="toggleSidebar()" class="sidebar-toggle">☰</button>

    <script>
        let songs = []; // Array untuk menyimpan daftar lagu
        let currentSongIndex = 0;
        const audio = document.getElementById('audio');
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const songList = document.getElementById('songList');
        const playButton = document.getElementById('playButton');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const toast = document.getElementById('toast');
        const searchBar = document.getElementById('searchBar');
        const loveButton = document.getElementById('loveButton');
        const sidebar = document.getElementById('sidebar');
        const myfavPage = document.getElementById('myfavPage');
        const myfavList = document.getElementById('myfavList');
        let lovedSongs = [];

        // Fungsi untuk memuat lagu
        function loadSong(index) {
            const song = songs[index];
            cover.src = song.image;
            title.textContent = song.title;
            description.textContent = song.description;
            audio.src = song.file;
            audio.play();
            playButton.classList.add('paused'); // Set ikon pause

            // Ubah latar belakang sesuai dengan cover lagu
            document.body.style.backgroundImage = `url('${song.background}')`;

            // Highlight lagu yang sedang diputar
            const allSongItems = document.querySelectorAll('.song-item');
            allSongItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Tampilkan notifikasi
            showToast(`Memutar: ${song.title}`);
        }

        // Fungsi untuk toggle play/pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.classList.add('paused'); // Set ikon pause
            } else {
                audio.pause();
                playButton.classList.remove('paused'); // Set ikon play
            }
        }

        // Fungsi untuk memutar lagu berikutnya
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        // Fungsi untuk memutar lagu sebelumnya
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        // Fungsi untuk toggle love
        function toggleLove() {
            const song = songs[currentSongIndex];
            const index = lovedSongs.findIndex(s => s.title === song.title);
            if (index === -1) {
                lovedSongs.push(song);
                loveButton.classList.add('loved');
            } else {
                lovedSongs.splice(index, 1);
                loveButton.classList.remove('loved');
            }
            renderMyFavList();
        }

        // Fungsi untuk share lagu
        function shareSong() {
            const song = songs[currentSongIndex];
            const shareUrl = `https://playlistku.vercel.app/?song=${encodeURIComponent(song.title)}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showToast('Link lagu disalin ke clipboard!');
            });
        }

        // Fungsi untuk merender daftar lagu
        function renderSongList(songsArray = songs) {
            songList.innerHTML = '';
            songsArray.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div>
                        <p>${song.title}</p>
                    </div>
                `;
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                });
                songList.appendChild(songItem);
            });
        }

        // Fungsi untuk menampilkan toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Fungsi untuk membuka sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        // Fungsi untuk membuka MyFav page
        function openMyFav() {
            myfavPage.classList.add('open');
        }

        // Fungsi untuk menutup MyFav page
        function closeMyFav() {
            myfavPage.classList.remove('open');
        }

        // Fungsi untuk merender MyFav list
        function renderMyFavList() {
            myfavList.innerHTML = '';
            lovedSongs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div>
                        <p>${song.title}</p>
                    </div>
                `;
                songItem.addEventListener('click', () => {
                    const songIndex = songs.findIndex(s => s.title === song.title);
                    if (songIndex !== -1) {
                        currentSongIndex = songIndex;
                        loadSong(currentSongIndex);
                        closeMyFav();
                    }
                });
                myfavList.appendChild(songItem);
            });
        }

        // Event listener untuk progress bar
        progressBar.parentElement.addEventListener('click', (e) => {
            const progressWidth = e.target.clientWidth;
            const clickedOffsetX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickedOffsetX / progressWidth) * duration;
        });

        // Event listener untuk waktu lagu
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;

            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            currentTime.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });

        audio.addEventListener('loadedmetadata', () => {
            const totalMinutes = Math.floor(audio.duration / 60);
            const totalSeconds = Math.floor(audio.duration % 60);
            duration.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
        });

        // Event listener untuk pencarian lagu
        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(searchTerm));
            renderSongList(filteredSongs);
        });

        // Fetch data dari listlagu.js
        fetch('listlagu.js')
            .then(response => response.json())
            .then(data => {
                songs = data; // Simpan data ke dalam array songs
                renderSongList(); // Render daftar lagu
                if (songs.length > 0) {
                    loadSong(0); // Memuat lagu pertama secara default
                }
            })
            .catch(error => console.error('Error fetching songs:', error));
    </script>
</body>
</html>
