<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player - Putar Musik Favorit Anda</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        /* Player Container */
        .player {
            background-color: rgba(24, 24, 24, 0.8); /* Semi-transparent background */
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px); /* Efek blur untuk latar belakang */
        }

        /* Cover Image */
        .player img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .player img:hover {
            transform: scale(1.05);
        }

        /* Song Title */
        .player h2 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        /* Song Description */
        .player p {
            margin: 5px 0;
            font-size: 14px;
            color: #b3b3b3;
        }

        /* Controls (Play, Next, Prev) */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .controls button {
            background: rgba(255, 255, 255, 0.1); /* Warna putih transparan */
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.2); /* Warna putih lebih terang saat hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }
        .controls button:active {
            transform: scale(0.95);
        }
        .controls button#playButton {
            width: 70px;
            height: 70px;
        }

        /* Ikon Play */
        .controls button#playButton::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #fff; /* Segitiga untuk ikon play */
            margin-left: 5px; /* Posisikan sedikit ke kanan */
        }

        /* Ikon Pause */
        .controls button#playButton.paused::before {
            content: "";
            width: 20px;
            height: 24px;
            background: linear-gradient(
                to right,
                #fff 30%,
                transparent 30%,
                transparent 70%,
                #fff 70%
            ); /* Dua garis vertikal untuk ikon pause */
            border: none;
            margin-left: 0; /* Reset margin */
        }

        /* Ikon Prev (Kiri) */
        .controls button#prevButton::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 20px solid #fff; /* Segitiga untuk ikon prev */
        }

        /* Ikon Next (Kanan) */
        .controls button#nextButton::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #fff; /* Segitiga untuk ikon next */
        }

        /* Song List */
        .song-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .song-item:hover {
            background-color: #282828;
        }
        .song-item.active {
            background-color: #ffffff20; /* Highlight warna putih transparan */
            border: 1px solid #ffffff40;
        }
        .song-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .song-item div {
            flex: 1;
            text-align: left;
        }
        .song-item div p {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .player {
                max-width: 600px;
                padding: 30px;
            }
            .player h2 {
                font-size: 24px;
            }
            .controls button {
                width: 70px;
                height: 70px;
            }
            .controls button#playButton {
                width: 80px;
                height: 80px;
            }
            .song-item {
                padding: 15px;
            }
            .song-item img {
                width: 50px;
                height: 50px;
            }
            .song-item div p {
                font-size: 16px;
            }
        }

        /* Hide Audio Element */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="cover" src="" alt="Cover">
        <h2 id="title">Pilih Lagu</h2>
        <p id="description"></p>
        <audio id="audio" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="prevSong()" id="prevButton"></button>
            <button onclick="togglePlay()" id="playButton"></button>
            <button onclick="nextSong()" id="nextButton"></button>
        </div>
        <div class="song-list" id="songList"></div>
    </div>

    <script>
        let songs = []; // Array untuk menyimpan daftar lagu
        let currentSongIndex = 0;
        const audio = document.getElementById('audio');
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const songList = document.getElementById('songList');
        const playButton = document.getElementById('playButton');

        // Fungsi untuk memuat lagu
        function loadSong(index) {
            const song = songs[index];
            cover.src = song.image;
            title.textContent = song.title;
            description.textContent = song.description;
            audio.src = song.file;
            audio.play();
            playButton.classList.add('paused'); // Set ikon pause

            // Ubah latar belakang sesuai dengan cover lagu
            document.body.style.backgroundImage = `url('${song.background}')`;

            // Highlight lagu yang sedang diputar
            const allSongItems = document.querySelectorAll('.song-item');
            allSongItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Fungsi untuk toggle play/pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.classList.add('paused'); // Set ikon pause
            } else {
                audio.pause();
                playButton.classList.remove('paused'); // Set ikon play
            }
        }

        // Fungsi untuk memutar lagu berikutnya
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        // Fungsi untuk memutar lagu sebelumnya
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        // Fungsi untuk merender daftar lagu
        function renderSongList() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div>
                        <p>${song.title}</p>
                    </div>
                `;
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                });
                songList.appendChild(songItem);
            });
        }

        // Fetch data dari listlagu.json
        fetch('listlagu.js')
            .then(response => response.json())
            .then(data => {
                songs = data; // Simpan data ke dalam array songs
                renderSongList(); // Render daftar lagu
                if (songs.length > 0) {
                    loadSong(0); // Memuat lagu pertama secara default
                }
            })
            .catch(error => console.error('Error fetching songs:', error));
    </script>
</body>
</html>
